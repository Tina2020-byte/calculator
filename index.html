<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-tit=no">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container font-weight-bold">
<div class="row enter justify-content-center ">
  	<div class="item input col col-8"><form name="form"><input type="text" class="btn btn-light btn-lg btn-block" name="textview" id='textview' readonly></form>
  	</div>
</div>	
	<div class="row justify-content-center">
		<!-- <div class="item point col col-4 text-center" onclick="">&radic;</div> -->
		<div class="item col col-4 text-center" onclick="back()">&larr;</div>
		<div class="item clear col col-4 text-center" onclick="del('')">AC</div>
	</div>
		<div class="row justify-content-center">
			<div class="item col col-2 text-center" id="item" onclick="item('(')">(</div>
			<div class="item col col-2 text-center" id="item" onclick="item(')')">)</div>
			<!-- <div class="item col col-2 text-center" id="operator" onclick="procent('%')">%</div> -->
			<div class="item col col-4 text-center" id="operator4" onclick="item('+')">+</div>
		</div>
		<div class="row justify-content-center">
			<div class="item col col-2 text-center" id="item" onclick="item('7')">7</div>
			<div class="item col col-2 text-center" id="item" onclick="item('8')">8</div>
			<div class="item col col-2 text-center" id="item" onclick="item('9')">9</div>
			<div class="item col col-2 text-center" id="operator2" onclick="item('/')">/</div>
		</div>
		<div class="row justify-content-center">
			<div class="item col col-2 text-center" id="item" onclick="item('4')">4</div>
			<div class="item col col-2 text-center" id="item" onclick="item('5')">5</div>
			<div class="item col col-2 text-center" id="item" onclick="item('6')">6</div>
			<div class="item col col-2 text-center" id="onMultyply" onclick="item('*')">*</div>
	</div>
	<div class="row justify-content-center">
			<div class="item col col-2 text-center" id="item" onclick="item('3')">3</div>
			<div class="item col col-2 text-center" id="item" onclick="item('2')">2</div>
			<div class="item col col-2 text-center" id="item" onclick="item('1')">1</div>
			<div class="item col col-2 text-center" id="operator3" onclick="item('-')">-</div>
		</div>	
		<div class="row justify-content-center">
			<div class="item col col-2 text-center" id="item" onclick="item('0')">0</div>
			<div class="item col col-2 text-center" id="item" onclick="item('.')">.</div>
			<div class="item total col col-4 text-center font-weight-normal" onclick="total()">=</div>
	</div>			
</div>
<script src='index.js'></script>
</body>
</html>
